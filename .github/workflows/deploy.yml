name: Deploy Shinylive App

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for deploying to gh-pages branch
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install Shinylive
        run: |
          install.packages(c("shinylive", "httpuv"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Build main app
        run: |
          shinylive::export(appdir = ".", destdir = "_site")
        shell: Rscript {0}

      - name: Build frozen app (review_v1)
        run: |
          shinylive::export(appdir = "review_v1", destdir = "_site/review_v1")
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
